<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">


<composite:interface>
    <composite:attribute name="user"/>
    <composite:attribute name="buttonActionText"/>
    <composite:attribute name="buttonActionAction" method-signature="java.lang.String action()"/>
</composite:interface>

<composite:implementation>
    <div style="position:absolute; left: calc(50% - 300px); top:30%;">
        <h:form style="width: 600px;">
            <p:panel header="Registration page">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages><br/>
                <p:outputLabel value="Email"/><br/>
                <p:inputText id="email" size="20" rendered="true" required="true" value="#{cc.attrs.user.email}"/>
                <p:message for="email" style="color: lightcoral"/><br/>
                <p:outputLabel value="First name"/><br/>
                <p:inputText id="fname" rendered="true" required="true" value="#{cc.attrs.user.firstName}"/><br/>
                <p:outputLabel value="Second name"/><br/>
                <p:inputText id="sname" rendered="true" required="true" value="#{cc.attrs.user.secondName}"/><br/>
                <p:outputLabel for="pwd1" value="Password 1: *" /><br/>
                <p:password id="pwd1" value="#{cc.attrs.user.password}" match="pwd2" required="true" /><br/>
                <p:outputLabel for="pwd2" value="Password 2: *" /><br/>
                <p:password id="pwd2" value="#{cc.attrs.user.password}" required="true" /><br/>
                <br/><br/>
                <p:commandButton value="#{cc.attrs.buttonActionText}" action="#{cc.attrs.buttonActionAction}"/><br/>
                <p:linkButton outcome="login" value="Login page" style="margin-right:20px;"/>
            </p:panel>
        </h:form>
    </div>
</composite:implementation>
</html>
